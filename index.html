<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/9b0bf05975.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <section class="wrapper">

    <!-- === Start Header Section ==== -->
    <header>
      <img src="./images/logo.svg" alt="huddle logo">
    </header>

    <!-- ==== Start Main container ===== -->
    <main class="container">
      <div class="hero_img col">
        <img src="./images/illustration-mockups.svg" alt="" class="hero_img">
      </div>

      <div class="hero_text col">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion. </p>
        <a href="#" class="btn">Register</a>
      </div>
    </main>
    <!-- ==== End Main container ===== -->

    <!-- ===== Start Footer Section ======== -->
    <footer>
      <div class="social">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Charmaine Siqoza</a>.
      </p>
    </footer>
    <!-- ===== End Footer Section ======== -->

  </section>
</body>

</html>
